<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML LIST</title>
  </head>
  <body>
    <!-- Ordered List -->
    <!-- default list berupa angka -->
    <h3>To Do List</h3>
    <ol>
      <li>Bangun Pagi</li>
      <li>Mandi</li>
      <li>Makan</li>
    </ol>

    <!-- jika ingin mengubah defaylt, maka beri atribut type -->
    <h3>To Do List</h3>
    <ol type="A">
      <li>Bangun Pagi</li>
      <li>Mandi</li>
      <li>Makan</li>
    </ol>

    <!-- Unordered List -->
    <ul>
      <li>Bangun Pagi</li>
      <li>Mandi</li>
      <li>Makan</li>
    </ul>

    <!-- Pake atribut type -->
    <!-- ada 3 type: circle, square, disc -->
    <ul type="circle">
        <li>Bangun Pagi</li>
        <li>Mandi</li>
        <li>Makan</li>
      </ul>

      <!-- definition list -->
      <h3>Pemrograman Web 1</h3>
      <dt><b>Term 1</b></dt> <!-- definition term -->
      <dd>description</dd> <!-- definition description -->
  </body>
</html>
